<!doctype html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FATEC Franca - Trabalho estatistica" />

    <title>FATEC - trabalho estatistica</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />





</head>

<body>
    <header>
        <i class="far fa-chart-bar"></i>
        WHITE DUCK
    </header>

    <div id="carrousel">

        <img id="prev" src="assets/img/esquerda.png">
        <div id="itens">
            <ul id='lCarrosel'>

                <li>
                    <div><img class="item" src="assets/img/1-imagem.png" /></div>
                </li>
                <li>
                    <div><img class="item" src="assets/img/Qualitativa.png" /></div>
                </li>
                <li>
                    <div><img class="item" src="assets/img/Discreta.png" /></div>
                </li>
                <li>
                    <div><img class="item" src="assets/img/Continua.png" /></div>
                </li>
                <li>
                    <div><img class="item" src="assets/img/Correlacao.png" /></div>
                </li>

            </ul>
        </div>

        <img id="next" src="assets/img/direita.png">
        <button type="button" id="btnEnt" onclick="someLanding()"><b>ENTRAR</b> </button>&nbsp;&nbsp;&nbsp;
    </div>


    <div id='dadosEntrada'>
        <div id="logoIndex">
                <img id="pato"  src="assets/img/white-duck.png"/>
 
            <!-- <i class="far fa-chart-bar"></i> -->
            <font id="fpato" >WHITE DUCK </font> 
        </div>
        <button type="button" id="btnDescri" onclick="ChamarDiv('estatisticaDescritiva')">ESTATISTICA DESCRITIVA</button>
        <button type="button" id="btnDist" onclick="window.location.href = 'teamplates/Distribuicoes.html'">PROBABILIDADE</button>
        <button type="button" id="btnCorre" onclick="ChamarDiv('correlacao')">CORRELAÇÃO E REGREÇÃO</button>

        <div id="correlacao">
            <h2>CORRELAÇÃO</h2>
            <h2>Defina as Variaveis Dependente e Independente</h2>
            <h4 id="erro">Por favor preencha todos os campos!!<br><br></h4>
            <td><input name="varDependente" id="Depend" value="" type="text" placeholder="Variavel Dependente" /></td>
            <td><input name="varIndependente" id="Independ" value="" type="text" placeholder="Variavel Independente" /></td>
            <hr>
            <div id="escCorre">
                <button type="button" id="btnCorrevoltarindex" onclick="window.location = 'index.html'">VOLTAR</button>
                <!-- <button type="button" id="btnDigiC" onclick="ChamarDiv('digitar')">Digitar </button>&nbsp;&nbsp;&nbsp; -->
                <button type="button" id="btnImpC" onclick="ChamarDiv('importarC')">IMPORTAR </button>
                <!-- <button type="button" id="btnRecC" onclick="history.go(0)">Recarregar </button> -->
            </div>
            <!-- <div id="digitarC">
                <input name="campo1" id="campo4" value="" type="text" placeholder="dados ex: 1;2;3;4" />
            </div> -->
            <div id="importarC">
                <label for='inputCSVC' id="selarqC" onclick="mudarDiv('arqCorr')">ARQUIVO &#187;</label>
                <br>
                <input type="file" id="inputCSVC" onchange="pegaCSV(this)">
                <span id='file-namec'> </span>
                <center><input type="button" id="btnexecutarc" onclick="chamarPagina('correlacao')" value="OK"></center>
            </div>

        </div>



        <div id="estatisticaDescritiva">
            <table>
                <h2>ESTATISTICA DESCRITIVA</h2>
                <h2>Escolha a opçao de entrada dos Dados:</h2>
                <h4 id="erroD">Por favor preencha todos os campos!!<br><br></h4>

                <tr>
                    <td><input name="campo1" id="campo1" class="coluna1" value="" type="text" placeholder="Variavel Pesquisada" /></td>
                </tr>
                <tr>
                    <td><input name="campo2" id="campo2" class="coluna1" value="" type="text" placeholder="(fi) pesquisada" /></td>
                    <td><input type="radio" id="select2" class="coluna2" name="desvio" onclick="pegaDesvio(this.value)"
                            value="P"> População</td>
                    <td><input type="radio" id="select1" class="coluna3" name="desvio" onclick="pegaDesvio(this.value)"
                            value="A"> Amostra</td>
                </tr>
            </table>
            <hr>
            <div id="escolha">
                <button type="button" id="btnvoltarindex" onclick="window.location = 'index.html?landing=0'">VOLTAR</button>
                <button type="button" id="btnImp" onclick="ChamarDiv('importar')">IMPORTAR </button>
                <button type="button" id="btnDigi" onclick="ChamarDiv('digitarr')">DIGITAR </button>&nbsp;&nbsp;&nbsp;
            </div>
            <div id="digitarr">
                <button type="button" id="btnDigivoltarindex" onclick="ChamarDiv('escolha')">VOLTAR</button>
                <input name="campo1" id="campo4" value="" type="text" placeholder="dados ex: 1;2;3;4" />
                <input type="button" id="btnexecutar2" for="campo4" onclick="DigitaUsuario()" value="OK">
            </div>
            <div id="importar">
                <button type="button" id="btnDescrivoltarindex" onclick="ChamarDiv('escolhaDigi')">VOLTAR</button>
                <label for='inputCSV' id="selarq" onclick="mudarDiv('arqDesc')">ARQUIVO &#187;</label>
                <br>
                <input type="file" id="inputCSV" onchange="pegaCSV(this)">
                <span id='file-name'> </span>
                <center><input type="button" id="btnexecutar" onclick="chamarPagina('descritivas')" value="OK"></center>
            </div>
        </div>
    </div>

    <footer>
        <i class="fa fa-registered"></i>
        FATEC - Análise e Desenvolvimento de Sistemas
    </footer>
</body>
<script type='text/javascript' src='assets/js/js.js'></script>

<!-- <script src="assets/Chart.js"></script> -->

</html>
