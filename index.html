<!doctype html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FATEC Franca - Trabalho estatistica" />

    <title>FATEC - trabalho estatistica</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css" />



</head>

<body>
    <header>
        <i class="far fa-chart-bar"></i>
        nome do software
        <script type='text/javascript' src='assets/js/js.js'></script>

    </header>

    <div id='dadosEntrada'>
        <div id = "logoIndex">
            <i class="far fa-chart-bar"></i>
            nome do software
        </div>
        <button type="button" id="btnDescri" onclick="ChamarDiv('estatisticaDescritiva')">ESTATISTICA DESCRITIVA</button>
        <button type="button" id="btnDist" onclick="window.location.href = 'teamplates/Distribuicoes.html'">DISTRIBUIÇÃO</button>
        <button type="button" id="btnCorre" onclick="ChamarDiv('correlacao')">CORRELAÇÃO</button>

        <div id="correlacao">
            <h2>CORRELAÇÃO</h2>
            <h2>Defina as Variaveis Dependente e Independente</h2>
            <td><input name="varDependente" id="Depend"   value="" type="text" placeholder="Variavel Dependente" /></td>
            <td><input name="varIndependente" id="Independ" value="" type="text" placeholder="Variavel Independente" /></td>
            <hr>
            <div id ="escCorre">
                <button type="button" id="btnCorrevoltarindex" onclick="window.location = 'index.html'">VOLTAR</button>
                <!-- <button type="button" id="btnDigiC" onclick="ChamarDiv('digitar')">Digitar </button>&nbsp;&nbsp;&nbsp; -->
                <button type="button" id="btnImpC" onclick="ChamarDiv('importarC')">Importar </button>
                <!-- <button type="button" id="btnRecC" onclick="history.go(0)">Recarregar </button> -->
            </div>
            <!-- <div id="digitarC">
                <input name="campo1" id="campo4" value="" type="text" placeholder="dados ex: 1;2;3;4" />
            </div> -->
            <div id="importarC">
                <label for='inputCSVC' id="selarqC" onclick="mudarDiv('arqCorr')">Arquivo &#187;</label>
                <br>
                <input type="file" id="inputCSVC" onchange="pegaCSV(this)">
                <span id='file-namec'> </span>
                <center><input type="button" id="btnexecutarc" onclick="chamarPagina()" value="OK"></center>
            </div>

        </div>          
 
 
 
        <div id="estatisticaDescritiva">
            <table> 
                <h2>ESTATISTICA DESCRITIVA</h2>
                <h2>Escolha a opçao de entrada dos Dados:</h2>
                <tr>
                    <td><input name="campo1" id="campo1" class="coluna1" value="" type="text" placeholder="Variavel Pesquisada" /></td>
                </tr>
                <tr>
                    <td><input name="campo2" id="campo2" class="coluna1" value="" type="text" placeholder="(fi) pesquisada" /></td>
                    <td><input type="radio" id="select2" class="coluna2" name="desvio" onclick="pegaDesvio(this.value)" value="P"> População</td>
                    <td><input type="radio" id="select1" class="coluna3" name="desvio" onclick="pegaDesvio(this.value)"  value="A"> Amostra</td>
                </tr>
            </table>
            <hr>
            <div id="escolha">
                <button type="button" id="btnvoltarindex" onclick="window.location = 'index.html'">VOLTAR</button>
                <button type="button" id="btnImp" onclick="ChamarDiv('importar')">Importar </button>
                <button type="button" id="btnDigi" onclick="ChamarDiv('digitar')">Digitar </button>&nbsp;&nbsp;&nbsp;            
            </div>
            <div id="digitarr">
                <input name="campo1" id="campo4" value="" type="text" placeholder="dados ex: 1;2;3;4" />
                <input type="button" id="btnexecutar2" value="OK">
            </div>
            <div id="importar">
                <label for='inputCSV' id="selarq" onclick="mudarDiv('arqDesc')">Arquivo &#187;</label>
                <br>
                <input type="file" id="inputCSV" onchange="pegaCSV(this)">
                <span id='file-name'> </span>
                <center><input type="button" id="btnexecutar" onclick="chamarPagina()" value="OK"></center>
            </div>
        </div>
    </div>

    <footer>
        <i class="fa fa-registered"></i>
        FATEC - Análise e Desenvolvimento de Sistemas
    </footer>
</body>

<!-- <script src="assets/Chart.js"></script> -->

</html>
