<body onload="quantiDiscreta()">
    <header>
        <i class="far fa-chart-bar"></i>
        FATEC
    </header>

    <div id='resolucaoCalculos'>

    <h2>Estatistica Descritiva Discreta</h2>
    <div id="tabDados"></div>

        <!-- <div id="topo"></div> -->
        <!-- <div id="eleRept"></div> -->
        <div id="desviopadrao"></div>
        <div id="coeficiente"></div>
        <div id="divContinua">
        <font face=arial color=black>Separatrizes&nbsp;</font>
        <select id="lista">
            <option value=" ">escolha</option>
            <option value="Q">Quartil</option>
            <option value="K">Quintil</option>
            <option value="D">Decil</option>
            <option value="P">Porcentil</option>
        </select>
        <input name="campo3" id="campo3" value="" size="6" type="text" placeholder="Digite aqui" />
        <input type="button" onclick="separatrizDiscreta()" value="IR">
        <div id="separatriz"></div>
    </div>



    <div id="divGrafico">
            <div id="container"></div>
            <div id="sliders">
                <table>
                    <tr>
                        <td>X</td>
                        <td><input id="alpha" type="range" min="0" max="45" value="15" /> <span id="alpha-value" class="value"></span></td>
                        <td>Y</td>
                        <td><input id="beta" type="range" min="-45" max="45" value="15" /> <span id="beta-value" class="value"></span></td>
                        <td>Z</td>
                        <td><input id="depth" type="range" min="20" max="100" value="50" /> <span id="depth-value" class="value"></span></td>
                    </tr>
                </table>
            </div>
    
    
        </div>
    


    </div>
