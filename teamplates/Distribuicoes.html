<!doctype html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FATEC Franca - Trabalho estatistica" />

    <title>FATEC - trabalho estatistica</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css" />
    <script type='text/javascript' src='../assets/js/dist_uniforme.js'></script>
    <script type='text/javascript' src='../assets/js/dist_binomial.js   '></script>
    <script type='text/javascript' src='../assets/js/dist_normal.js'></script>

</head>

<body>
    <header>
        <i class="far fa-chart-bar"></i>
        FATEC
    </header>
    <div id="central">

        <h2>Distribuições</h2>

        <button type="button" class="btnDigi" onclick="DivDists('uniforme')">UNIFORME</button>
        <button type="button" class="btnDigi" onclick="DivDists('binomial')">BINOMIAL</button>
        <button type="button" class="btnDigi" onclick="DivDists('normal')">Normal</button>
        <input type="button" class="btnDigiR" onclick="window.location.reload()" value="LIMPAR DADOS">
        <button type="button" id="btnCorrevoltarindex" onclick="window.location = '../index.html'">VOLTAR</button>

        <br>
        <!-- <input type="button" onclick="quantiDiscreta(vetor)" value="EXECUTAR"> -->
        <!-- <input type="button" onclick="MostraGra(Repeticao)" value="GRAFICOS"> -->
        <div id="principal">

            <div id="uniforme">
                Uniforme
                <br>
                 <font>Probabilidade - </font>
                <font id="txtEntrei">Entre:</font>

                <select id="opuniforme"  onchange="arrumaElementosUniforme(this.value)">
                    <option value="opcao">escolha uma Opção</option>
                    <option value="maximo">No maximo</option>
                    <option value="minimo">No minimo</option>
                    <option value="amaximo">Achar o Maximo (precisa da media)</option>
                    <option value="aminimo">Achar o Minimo (precisa da media)</option>
                    <option value="deque">De que</option>
                    <option value="prejuizo">Prejuizo</option>
                    <option value="menosque">Menos que</option>
                    <option value="maisque">Mais que</option>
                    <option value="maisque">De que (k) ou mais </option>
                    <option value="exatamente">Exatamente</option>
                    <option value="pelomenos">Pelo menos</option>
                    <option value="media">Valor medio (media)</option>
                    <option value="variDisv">Variância e Desvio Padrao</option>
                    <option value="todos">Todos</option>
                </select>
                <input name="pontoMin" id="pontoMin" value="" size="10" type="text" placeholder="Ponto Minimo" />
                &nbsp;&nbsp; - ao -&nbsp;&nbsp;
                <input name="pontoMax" id="pontoMax" value="" size="10" type="text" placeholder="Ponto Maximo" />
               
                <input name="prodentre1" id="entreProd1" value="" size="10" type="text" placeholder="de (X)" />
                <input name="prodentre2" id="entreProd2" value="" size="10" type="text" placeholder="a (Y)" />
                <input name="prod1" id="qtdProd" value="" size="10" type="text" placeholder="quantidade" />

                <button type="button" class="btnDigi" onclick="DistUniforme()">Calcular</button>
                <!-- <font id="txtEntre">Entre:</font> -->

                <input type="radio" name="condic" id="entre" onclick="entreUniforme()" value="E">
                <font id="txtVoltar">Voltar:</font>
                <input type="radio" name="condic" id="desfaz" onclick="desfazEntre()" value="D">


            </div>
            <div id="binomial">
                Binomial
                <br>
                <input name="pesqb" id="pesquisa" value="" size="10" type="text" placeholder="Ojeto da pesquisa(texto)" />X
                <input name="destib" id="ppesquisa" value="" size="10" type="text" placeholder="Referente a:(texto)" />

                <input id="pesquisan" value="" size="5" type="text" placeholder="n(amostra)" />
                <input id="pesquisap" value="" size="10" type="text" placeholder="p(sucesso)" />
                &nbsp;%&nbsp;&nbsp;&nbsp;
                &nbsp;
                <select id="opbinomial">
                    <option value="opcao">escolha uma Opção</option>
                    <option value="deque">De que</option>
                    <option value="menosque">Menos que</option>
                    <option value="maisque">De que (k) ou mais </option>
                    <option value="exatamente">Exatamente</option>
                    <option value="maximo">No maximo</option>
                    <option value="minimo">No minimo</option>
                    <option value="pelomenos">Pelo menos</option>
                    <option value="acharQtd">Achar o evento (k)</option>
                    <option value="bvariancia">Variancia</option>

                    <option value="todos">Todos</option>
                </select>
                <input id="pesquisak" value="" size="10" type="text" placeholder="k(evento)" />
                <span style =""></span>
                </button>

                <button type="button" class="btnDigi" onclick="DistBinomial()">Calcular</button>

            </div>

            <div id="normal">
                Normal
                <br>
                <input name="media" id="nmedia" value="" size="10" type="text" placeholder="media" />&nbsp;&nbsp;
                <input name="desvio" id="ndesvio" value="" size="10" type="text" placeholder="desvio padrao" />


                <select id="opnormal" onchange="arrumaElementos(this.value)">
                    <option value="opcao">escolha uma Opção</option>
                    <option value="uma">de uma/ para uma/ desta</option>
                    <option value="maior">acima de /maior que/ mais que</option>
                    <option value="menor">menos que /menor que</option>
                    <option value="menormaior">Menor que OU Maior que</option>
                    <option value="nentre">Entre</option>
                    <option value="achaQuantidade">Dada a Porcentagem achar Quantidade</option>
                    <option value="varianca">Dada a Variança</option>
                </select>
                <input name="nentre1" id="nentre1" value="" size="10" type="text" placeholder="parametro 1" />
                <font id="ntxate"></font>
                <input name="nentre2" id="nentre2" value="" size="10" type="text" placeholder="parametro 2" />
                <font id="ntxMaior">- Ou - maior que:</font>
                <input name="n1transf" id="n1transf" value="" size="10" type="text" placeholder="parametro" />
                &nbsp;
                <input name="n1transf" id="dn1transf" value="" size="10" type="text" onblur="mostraDesvio(this.value)" placeholder="parametro" />

                <button type="button" class="btnDigi" onclick="DistNormal()">Calcular</button>

            </div>

        </div>
        <div id="tabelab"></div>
        <div id="resultadoDistribuicao"></div>
        <div id="Umedia"></div>
        <div id="Udesvio"></div>
        <div id="cv"></div>
        <div id="verTabela"></div>

    </div>
    <footer>
        <i class="fa fa-registered"></i>
        FATEC - Análise e Desenvolvimento de Sistemas
    </footer>

</body>

</html>
